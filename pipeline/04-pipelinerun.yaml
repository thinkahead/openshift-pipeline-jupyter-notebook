---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-and-deploy-run
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: build-and-deploy
  params:
  - name: repository
    value: https://github.com/thinkahead/docker-stacks.git
    #value: https://github.com/thinkahead/react-meme-generator-ts
  - name: context
    value: base-notebook
  - name: dockerfile
    value: Dockerfile.ppc64le.tensorflowubuntu
  - name: image
    value: image-registry.openshift-image-registry.svc:5000/alexei/tensorflowubuntu:latest
  - name: manifest-dir
    value: openshift
  - name: deployment-name
    #value: meme-generator
    value: madi-pipeline
  workspaces:
  - name: shared-workspace
    persistentvolumeclaim:
      claimName: repo-source-pvc
